<template class="task-template">
  <section id="menus-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          自定义菜单
        </h1>
        <p>详情请在 <a href="http://electron.atom.io/docs/api/menu">完整的API文档<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="application-menu-demo-toggle" class="js-container-target demo-toggle-button">创建应用程序菜单
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="demo-box">
          <p><code>Menu</code>和<code>MenuItem</code>模块允许自定义应用程序菜单。如果未设置任何菜单，Electron将为应用生成默认菜单。</p>

          <p>此应用程序使用以下代码设置应用程序菜单。 如果单击应用程序菜单中的“查看”选项，然后单击“应用程序菜单演示”，则会显示一个信息框。</p>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/menus/application-menu.js"></code></pre>

          <div class="demo-protip">
            <h2>提示</h2>
            <strong>了解操作系统菜单差异。</strong>
            <p>在为多个操作系统设计应用程序时，必须注意应用程序菜单约定在每个操作系统上的不同方式。</p>
            <p>例如，在Windows上，accelerators设置为<code>＆</code>。 命名约定也有所不同，例如“设置(Settings)”或“首选项(Preferences)”之间。 以下是学习各个操作系统特定标准的链接。</p>
            <ul>
              <li><a href="https://developer.apple.com/macos/human-interface-guidelines/menus/menu-anatomy/">macOS<span class="u-visible-to-screen-reader">(opens in new window)</span></a></li>
              <li><a href="https://msdn.microsoft.com/en-us/library/windows/desktop/bb226797(v=vs.85).aspx">Windows<span class="u-visible-to-screen-reader">(opens in new window)</span></a></li>
              <li><a href="https://developer.gnome.org/hig/stable/menu-bars.html.en">Linux<span class="u-visible-to-screen-reader">(opens in new window)</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="context-menu-demo-toggle" class="js-container-target demo-toggle-button">创建上下文菜单
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="context-menu">查看例子</button>
          </div>
          <p>可以使用<code>Menu</code>和<code>MenuItem</code>模块创建上下文或右键单击菜单。可以右键单击此应用程序中的任意位置，或单击演示按钮以查看示例上下文菜单。</p>

          <p>在本演示中，使用<code>ipcRenderer</code>模块在从渲染器进程显式调用它时显示上下文菜单。</p>
          <p>查看完整<a href="http://electron.atom.io/docs/api/web-contents/#event-context-menu">上下文菜单事件文档</a>对于所有可用的属性。</p>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/menus/context-menu.js"></code></pre>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/menus/context-menu.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/menus/context-menu')
    </script>

  </section>
</template>
