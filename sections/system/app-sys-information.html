<template class="task-template">
  <section id="app-sys-information-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          获取应用和系统信息
        </h1>
        <h3>获取到系统、应用、屏幕的信息</h3>
        <p>示例如下</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-info-demo-toggle" class="js-container-target demo-toggle-button">获取应用信息
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="app-info">查看例子</button>
            <span class="demo-response" id="got-app-info"></span>
          </div>
          <p>主流程<code>app</code>模块可用于获取应用在用户计算机上的路径。</p>
          <p>在此示例中，要从渲染器进程获取该信息，使用<code>ipc</code>模块向请求应用程序路径的主进程发送消息。</p>
          <p>请在<a href="http://electron.atom.io/docs/api/app">app module documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a>查阅</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/app-information.js"></code></pre>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/system/app-information.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-version-demo-toggle" class="js-container-target demo-toggle-button">获取版本信息
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="version-info">查看例子</button>
            <span class="demo-response" id="got-version-info"></span>
          </div>
          <p> <code>进程</code>模块内置于Node.js中（因此可以在main和renderer进程中使用它），而在Electron应用程序中，此对象有一些更有用的属性。</p>
          <p>以下示例获取应用程序正在使用的Electron版本。</p>
          <p>更多信息请在<a href="http://electron.atom.io/docs/api/process">process documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅。</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/version-information.js"></code></pre>

          <div class="demo-protip">
            <h2>提示</h2>
            <strong>查找Chromium，Node.js和V8的版本。</ strong>
            <p>Electron还在<code>process.versions</code>对象中包含Chromium，Node.js和V8的版本。您可以通过在Electron应用程序中打开开发人员工具并输入<code>process.versions</code>来快速实现目标。</p>
            <pre><code class="language-js">// Returns version of Chromium in use
process.versions.chrome
// Returns version of V8 in use
process.versions.v8
// Returns version of Node in use
process.versions.node</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sys-info-demo-toggle" class="js-container-target demo-toggle-button">获取系统信息
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="sys-info">查看例子</button>
            <span class="demo-response" id="got-sys-info"></span>
          </div>
          <p>详情请在 <a href="http://electron.atom.io/docs/api/os.html"> os documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/sys-information.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="screen-info-demo-toggle" class="js-container-target demo-toggle-button">获取屏幕信息
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-info">查看例子</button>
            <span class="demo-response" id="got-screen-info"></span>
          </div>
          <p>详情请在 <a href="http://electron.atom.io/docs/api/screen">screen documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/screen-information.js"></code></pre>

          <div class="demo-protip">
            <h2>提示</h2>
            <strong>维度差异。</strong>
            <p>示例中的<code>.size</code>方法返回屏幕的原始尺寸，但由于系统菜单栏，这可能不是您应用的实际可用空间。</p>

            <p>要获取可用屏幕空间的尺寸，请使用<code>.workAreaSize</code>方法。使用<code>.workArea</code>将返回坐标以及可用屏幕空间的尺寸。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/app-information')
      require('./renderer-process/system/version-information')
      require('./renderer-process/system/sys-information')
      require('./renderer-process/system/screen-information')
    </script>

  </section>
</template>
