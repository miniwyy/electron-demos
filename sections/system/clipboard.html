<template class="task-template">
  <section id="clipboard-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          剪贴板
        </h1>
        <h3><code>clipboard</code>模块提供了执行复制和粘贴操作的方法。</h3>
        <p>此模块还具有将文本作为标记<code>（HTML）</code>复制到剪贴板的方法。</p>

        <p>详情请在 <a href="http://electron.atom.io/docs/api/clipboard">完整的API文档<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">复制
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="copy-to">复制</button>
            <input class="demo-input" id="copy-to-input" aria-label="Click copy" placeholder="单击复制。"></input>
          </div>
          <p>在此示例中，将短语复制到剪贴板。 单击“复制”后，在文本区域从剪贴板粘贴（CMD + V或CTRL + V）短语。</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/copy.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="paste-to-demo-toggle" class="js-container-target demo-toggle-button">粘贴
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="paste-to">粘贴</button>
            <span class="demo-response" id="paste-from"></span>
          </div>
          <p>在此示例中，将字符串复制到剪贴板，然后将结果粘贴到上面的消息中。</p>

          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/paste.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/copy')
      require('./renderer-process/system/paste')
    </script>

  </section>
</template>
