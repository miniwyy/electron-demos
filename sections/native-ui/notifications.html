<template class="task-template">
  <section id="notifications-section" class="section js-section u-category-native-ui">
    <header class="notifications">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-notification"></use></svg>
          桌面通知
        </h1>
        <h3>Electron中的<code>notification</code>模块允许您添加基本桌面通知。</h3>

        <p>Electron允许开发人员使用当前运行的操作系统的本机通知API显示<a href="https://notifications.spec.whatwg.org/">HTML5 Notification API</a>的通知</p>
        <p> <b>注意：</b>由于这是一个HTML5 API，因此只能在渲染器过程中使用。</p>

        <p>详情请在 <a href="https://electron.atom.io/docs/all/#notifications-windows-linux-macos">完整的API文档<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="basic-notification-demo-toggle" class="js-container-target demo-toggle-button">基本通知
          <div class="demo-meta u-avoid-clicks">支持: Win 7+, macOS, Linux (that supports libnotify)<span class="demo-meta-divider">|</span> Process: Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="basic-noti">查看例子</button>
          </div>
          <p>此演示演示了一个基本通知。 仅限文字。</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/native-ui/notifications/basic-notification.js"></pre></code>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="advanced-notification-demo-toggle" class="js-container-target demo-toggle-button">图像通知
          <div class="demo-meta u-avoid-clicks">支持: Win 7+, macOS, Linux (that supports libnotify) <span class="demo-meta-divider">|</span> Process: Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="advanced-noti">查看例子</button>
          </div>
          <p>此演示演示了一个基本通知。文字和图像</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/native-ui/notifications/advanced-notification.js"></pre></code>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/notifications/basic-notification')
      require('./renderer-process/native-ui/notifications/advanced-notification')
    </script>

  </section>
</template>
