<template class="task-template">
  <section id="drag-section" class="section js-section u-category-native-ui">
    <header class="communication">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          拖放文件
        </h1>
        <h3>Electron支持将文件和内容从Web内容拖放到操作系统的范围内。</h3>

        <p>详情请在 <a href="https://electronjs.org/docs/tutorial/native-file-drag-drop">完整的API文档<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="dragging-demo-toggle" class="js-container-target demo-toggle-button">拖动文件
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <a href="#" id="drag-file-link">拖动例子</a>
          </div>
          <p>点击并拖动上面的链接，将渲染器处理javascript文件复制到计算机上。</p>

          <p>在本演示中，将调用<code> webContents.startDrag()</code> API以响应<code>ondragstart</code>事件。</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/native-ui/drag/drag.js"></code></pre>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/native-ui/drag/drag.js"></code></pre>
        </div>
      </div>
    </div>



    <script type="text/javascript">
      require('./renderer-process/native-ui/drag/drag')
    </script>

  </section>
</template>
