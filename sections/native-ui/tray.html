<template class="task-template">
  <section id="tray-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          Tray
        </h1>
        <h3> <code>Tray</code>模块允许在操作系统的通知区域中创建一个图标。</h3>
        <p>此图标也可以附加上下文菜单。</p>

        <p>详情请在 <a href="http://electron.atom.io/docs/api/tray">完整的API文档<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 查阅</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="tray-demo-toggle" class="js-container-target demo-toggle-button">Tray
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux | Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="put-in-tray">查看例子</button>
            <span class="demo-response" id="tray-countdown"></span>
          </div>
          <p>演示按钮使用<code>ipc</code>模块向主进程发送消息。在主进程中，应用程序被告知在Tray中放置一个带有上下文菜单的图标。</p>

          <p>在此示例中，可以通过单击上下文菜单中的“删除”或再次选择演示按钮来删除Tray图标。</p>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/native-ui/tray/tray.js"></code></pre>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/native-ui/tray/tray.js"></code></pre>

          <div class="demo-protip">
            <h2>提示</h2>
            <strong>Tray 在 Linux 中支持。</strong>
            <p>在仅支持应用程序指示器的Linux发行版上，用户需要安装<code>libappindicator1</code>才能使Tray图标生效。 请参阅<a href="http://electron.atom.io/docs/api/tray">完整的API文档<span class =“u-visible-to-screen-reader”>（在新窗口中打开）</span> </a>了解有关在Linux上使用Tray的更多详细信息。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/tray/tray')
    </script>

  </section>
</template>
